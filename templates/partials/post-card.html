{#
Displays a summary card for a post.
Expected variables:
- page: The page object to display.
#}
<article>
    <header>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        <small>
            <time datetime="{{ page.date | date(format='%Y-%m-%d') }}">
                {{ page.date | date(format="%B %d, %Y") }}
            </time>
        </small>
    </header>
    <p>{{ page.description | default(value=page.summary) }}</p>
    {% include "partials/post-tags.html" %}
</article>
