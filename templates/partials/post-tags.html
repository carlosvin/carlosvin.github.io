{#
Displays a list of tags for a page.
Expected variables:
- page: The page object containing taxonomies.tags
#}
{% if page.taxonomies.tags %}
<div class="post-tags">
    {% for tag in page.taxonomies.tags %}
    <a href='{{ get_taxonomy_url(kind="tags", name=tag) }}' class="tag">{{ tag }}</a>
    {% endfor %}
</div>
{% endif %}
