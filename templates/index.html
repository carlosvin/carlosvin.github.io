{% extends "base.html" %}

{% block content %}
<header>
  <hgroup>
    <h1 class="title">
      {{ section.title }}
    </h1>
    <p>{{ config.description }}</p>
  </hgroup>
</header>

<div class="blog">
  {% for page in section.pages %}
  {% if page.title != "About" %}
  {% include "partials/post-card.html" %}
  {% endif %}
  {% endfor %}
</div>
{% endblock content %}
