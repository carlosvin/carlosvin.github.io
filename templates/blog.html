{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<div class="blog">
  {% for page in section.pages %}
  <article>
    <header>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      <small>{{ page.date | date(format="%Y-%m-%d") }}</small>
    </header>
    <p>{{ page.description | default(value="") }}</p>
  </article>
  {% endfor %}
</div>
{% endblock content %}
