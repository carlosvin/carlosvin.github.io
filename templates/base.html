<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% endif %}</title>

  <meta name="author" content="{{ config.author }}" />
  <link rel="stylesheet" href="{{get_url(path='css/base.css') | safe }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="icon" href="{{get_url(path='img/favicon.png') | safe }}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"
    integrity="sha512-0QarUp4p9r5IqUgSRyP89BHga45OpEd7VR8lbRkJkf48p/EhcU742fWUpKpoDyu9N6XYAEq/vz6m6z1OolnsDw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="speculationrules">
    {
    "prerender": [
        {
        "where": {
            "selector_matches": "a"
        }
        }
    ]
    }
  </script>

  {% block meta %}
  <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
  {% endblock %}
</head>

<body class="container">
  <header>
    <nav>
      <ul>
        <li><strong><a href="{{ get_url(path='') }}">{{ config.title }}</a></strong></li>
      </ul>
      <ul>
        {% for section in config.extra.nav_sections %}
        <li>
          <a href="{{ get_url(path=section.path) }}">{{ section.title }}</a>
        </li>
        {% endfor %}
        <li>
          <input id="search" type="search" placeholder="Search the posts" aria-label="Search">
        </li>
      </ul>
    </nav>
    <div class="search-container">
      <div class="search-results">
        <div class="search-results__items"></div>
      </div>
    </div>

  </header>

  <main>
    {% block content %}{% endblock %}
    <script src="/js/search.js"></script>

  </main>

  <footer>
    <nav>
      <small>&copy; {{ now() | date(format="%Y") }} {{ config.author }} | Powered by <a
          href="https://www.getzola.org/">Zola</a>
      </small>
      {% include "partials/social.html" %}
    </nav>
  </footer>

  <script src="{{ get_url(path='js/search.js') }}"></script>
</body>

</html>
