{% extends "base.html" %}

{% block og %}
<meta property="og:title" content="All Tags - {{ config.title }}">
<meta property="og:description" content="Browse posts by tag">
<meta property="og:url" content="{{ current_url }}">
<meta property="og:type" content="website">
{% endblock %}

{% block jsonld %}{% endblock %}

{% block content %}
<div class="taxonomy-list">
    <h1>All Tags</h1>
    <p>Browse posts by tag:</p>

    <div class="tags-cloud">
        {% for term in terms %}
        <a href="{{ term.permalink }}" class="tag-item">
            {{ term.name }} <span class="tag-count">({{ term.pages | length }})</span>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .taxonomy-list {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .tags-cloud {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
    }

    .tag-item {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #f0f0f0;
        border-radius: 6px;
        text-decoration: none;
        color: #333;
        transition: all 0.2s ease;
    }

    .tag-item:hover {
        background-color: #333;
        color: #fff;
        transform: translateY(-2px);
    }

    .tag-count {
        opacity: 0.7;
        font-size: 0.875em;
    }
</style>
{% endblock content %}
