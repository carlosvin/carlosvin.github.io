F\u002Fgetnikola.com[Nikola,window='_blank']",rst:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FReStructuredText[reStructuredText,window='_blank']",md:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMarkdown[Markdown,window='_blank']",asciidoc:"https:\u002F\u002Fasciidoctor.org\u002F[Asciidoctor,window='_blank']",python:"https:\u002F\u002Fpython.org[Python,window='_blank']",lighthouse:"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ftools\u002Flighthouse[Lighthouse audits,window='_blank']",js:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJavaScript[JavaScript,window='_blank']",html:"\u003Cdiv id=\"toc\" class=\"toc\"\u003E\n\u003Cdiv id=\"toctitle\"\u003ETable of Contents\u003C\u002Fdiv\u003E\n\u003Cul class=\"sectlevel1\"\u003E\n\u003Cli\u003E\u003Ca href=\"#_why_leaving_nikola\"\u003EWhy leaving Nikola\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#_why_sapper\"\u003EWhy Sapper\u003C\u002Fa\u003E\n\u003Cul class=\"sectlevel2\"\u003E\n\u003Cli\u003E\u003Ca href=\"#_dx_developer_experience\"\u003EDX: Developer experience\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#_ux_final_result_of_blogs_in_sapper\"\u003EUX: Final result of blogs in Sapper\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#_asciidoctor\"\u003EAsciidoctor\u003C\u002Fa\u003E\n\u003Cul class=\"sectlevel2\"\u003E\n\u003Cli\u003E\u003Ca href=\"#_rollup_plugin_asciidoc_to_the_rescue\"\u003Erollup-plugin-asciidoc to the rescue\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#_rollup_plugin_glob_to_the_rescue\"\u003Erollup-plugin-glob to the rescue\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#_syntax_highlighting\"\u003ESyntax highlighting\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#_result\"\u003EResult\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv id=\"preamble\"\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EI&#8217;ve migrated my blog infrastructure from \u003Ca href=\"https:\u002F\u002Fgetnikola.com\" target=\"_blank\" rel=\"noopener\"\u003ENikola\u003C\u002Fa\u003E + \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FReStructuredText\" target=\"_blank\" rel=\"noopener\"\u003EreStructuredText\u003C\u002Fa\u003E to \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E + \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_why_leaving_nikola\"\u003EWhy leaving \u003Ca href=\"https:\u002F\u002Fgetnikola.com\" target=\"_blank\" rel=\"noopener\"\u003ENikola\u003C\u002Fa\u003E\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EThis blog was powered by \u003Ca href=\"https:\u002F\u002Fgetnikola.com\" target=\"_blank\" rel=\"noopener\"\u003ENikola\u003C\u002Fa\u003E since 2014, when \u003Ca href=\"https:\u002F\u002Fjamstack.org\" target=\"_blank\" rel=\"noopener\"\u003EJAMStack\u003C\u002Fa\u003E term didn&#8217;t even exist. It really did the job, it has out-of-the-box features that I needed:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"ulist\"\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003ESimple multi-lang support.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FReStructuredText\" target=\"_blank\" rel=\"noopener\"\u003EreStructuredText\u003C\u002Fa\u003E which I prefer over \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMarkdown\" target=\"_blank\" rel=\"noopener\"\u003EMarkdown\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EIt was developed in \u003Ca href=\"https:\u002F\u002Fpython.org\" target=\"_blank\" rel=\"noopener\"\u003EPython\u003C\u002Fa\u003E, a programming language that I know and I enjoy.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EI faced some \u003Cstrong\u003Eissues\u003C\u002Fstrong\u003E which annoyed me for quite some time:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"ulist\"\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EMy config file got bloated.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EIt was not easy to modify or create templates, neither to find templates I liked.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ESite performance was not awesome, my last \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ftools\u002Flighthouse\" target=\"_blank\" rel=\"noopener\"\u003ELighthouse audits\u003C\u002Fa\u003E were around 80, depending on the section. Except SEO section, which was 96.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_why_sapper\"\u003EWhy Sapper\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"sect2\"\u003E\n\u003Ch3 id=\"_dx_developer_experience\"\u003EDX: Developer experience\u003C\u002Fh3\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EI already used \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E for creating some tiny \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fprogressive-web-apps\" target=\"_blank\" rel=\"noopener\"\u003EPWA\u003C\u002Fa\u003Es \u003Csup class=\"footnote\"\u003E[\u003Ca id=\"_footnoteref_1\" class=\"footnote\" href=\"#_footnotedef_1\" title=\"View footnote.\"\u003E1\u003C\u002Fa\u003E]\u003C\u002Fsup\u003E, here 2 examples I developed to learn \u003Ca href=\"https:\u002F\u002Fsvelte.dev\" target=\"_blank\" rel=\"noopener\"\u003ESvelte\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"dlist\"\u003E\n\u003Cdl\u003E\n\u003Cdt class=\"hdlist1\"\u003E\u003Ca href=\"https:\u002F\u002Fcurrency-loss.netlify.app\" target=\"_blank\" rel=\"noopener\"\u003ECurrency Exchage Loss Calculator\u003C\u002Fa\u003E\u003C\u002Fdt\u003E\n\u003Cdd\u003E\n\u003Cp\u003EIt is a helpful application for travellers visiting currency exchange houses. Based on the rate they offer and the money you want ot change it calculates the amount of money that you are losing in that transaction.\u003C\u002Fp\u003E\n\u003C\u002Fdd\u003E\n\u003Cdt class=\"hdlist1\"\u003E\u003Ca href=\"https:\u002F\u002Fcovid-stats-pwa.netlify.app\" target=\"_blank\" rel=\"noopener\"\u003ECOVID-19 Stats\u003C\u002Fa\u003E\u003C\u002Fdt\u003E\n\u003Cdd\u003E\n\u003Cp\u003EIt shows COVID-19 statistics by country and date.\u003C\u002Fp\u003E\n\u003C\u002Fdd\u003E\n\u003C\u002Fdl\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EWhile creating those \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fprogressive-web-apps\" target=\"_blank\" rel=\"noopener\"\u003EPWA\u003C\u002Fa\u003Es, developing experience with \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E\u002Fhttps:\u002F\u002Fsvelte.dev[Svelte,window='_blank'] was quite impressive.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect2\"\u003E\n\u003Ch3 id=\"_ux_final_result_of_blogs_in_sapper\"\u003EUX: Final result of blogs in Sapper\u003C\u002Fh3\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003ELately I&#8217;ve stumbled upon with some blogs using \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E like the own \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E blog, \u003Ca href=\"https:\u002F\u002Fwww.codingwithjesse.com\u002Fblog\u002Fstatically-generating-a-blog-with-svelte-sapper\u002F\" target=\"_blank\" rel=\"noopener\"\u003ECoding with Jessie\u003C\u002Fa\u003E or \u003Ca href=\"https:\u002F\u002Fwww.swyx.io\u002Fwriting\u002Fsvelte-static\u002F\" target=\"_blank\" rel=\"noopener\"\u003Eswyx.io\u003C\u002Fa\u003E. Check those blogs by yourself, IMHO user experience is pretty good in all of them.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"admonitionblock note\"\u003E\n\u003Ctable\u003E\n\u003Ctr\u003E\n\u003Ctd class=\"icon\"\u003E\n\u003Cdiv class=\"title\"\u003ENote\u003C\u002Fdiv\u003E\n\u003C\u002Ftd\u003E\n\u003Ctd class=\"content\"\u003E\n\u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\" target=\"_blank\" rel=\"noopener\"\u003ESapper\u003C\u002Fa\u003E is inspired in \u003Ca href=\"https:\u002F\u002Fnextjs.org\u002F\"\u003ENext.js\u003C\u002Fa\u003E, here you can find \u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002Fdocs#Comparison_with_Next_js\"\u003Ea comparison with this better known JAMStack framework\u003C\u002Fa\u003E.\n\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftable\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_asciidoctor\"\u003E\u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EI don&#8217;t have a strong opinion about using \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E or \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FReStructuredText\" target=\"_blank\" rel=\"noopener\"\u003EreStructuredText\u003C\u002Fa\u003E, I am comfortable with both of them, but there is more support for \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E in other programming languages, like \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJavaScript\" target=\"_blank\" rel=\"noopener\"\u003EJavaScript\u003C\u002Fa\u003E. So basically I switched to \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E because I didn&#8217;t find a \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJavaScript\" target=\"_blank\" rel=\"noopener\"\u003EJavaScript\u003C\u002Fa\u003E library able to properly convert \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FReStructuredText\" target=\"_blank\" rel=\"noopener\"\u003EreStructuredText\u003C\u002Fa\u003E to \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\" target=\"_blank\" rel=\"noopener\"\u003EHTML\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EThe main issue I found not using \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMarkdown\" target=\"_blank\" rel=\"noopener\"\u003EMarkdown\u003C\u002Fa\u003E was the lack of \u003Ca href=\"https:\u002F\u002Frollupjs.org\" target=\"_blank\" rel=\"noopener\"\u003ERollup\u003C\u002Fa\u003E plugins to convert \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E to \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\" target=\"_blank\" rel=\"noopener\"\u003EHTML\u003C\u002Fa\u003E, so I just created one, \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Frollup-plugin-asciidoc\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-asciidoc\u003C\u002Fa\u003E. Implementation was quite simple, the plugin is just using \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002Fdocs\u002Fasciidoctor.js\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor.js\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJavaScript\" target=\"_blank\" rel=\"noopener\"\u003EJavaScript\u003C\u002Fa\u003E library to convert the text input to html.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect2\"\u003E\n\u003Ch3 id=\"_rollup_plugin_asciidoc_to_the_rescue\"\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Frollup-plugin-asciidoc\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-asciidoc\u003C\u002Fa\u003E to the rescue\u003C\u002Fh3\u003E\n\u003Cdiv class=\"admonitionblock tip\"\u003E\n\u003Ctable\u003E\n\u003Ctr\u003E\n\u003Ctd class=\"icon\"\u003E\n\u003Cdiv class=\"title\"\u003ETip\u003C\u002Fdiv\u003E\n\u003C\u002Ftd\u003E\n\u003Ctd class=\"content\"\u003E\nWith \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Frollup-plugin-asciidoc\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-asciidoc\u003C\u002Fa\u003E we can import \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E files in our blog and \u003Ca href=\"https:\u002F\u002Frollupjs.org\" target=\"_blank\" rel=\"noopener\"\u003ERollup\u003C\u002Fa\u003E will convert them to \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\" target=\"_blank\" rel=\"noopener\"\u003EHTML\u003C\u002Fa\u003E.\n\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftable\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect3\"\u003E\n\u003Ch4 id=\"_example\"\u003EExample\u003C\u002Fh4\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003Ea-blog-post.adoc\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-adoc\" data-lang=\"adoc\"\u003E\u003Cspan class=\"hljs-section\"\u003E= Post title\u003C\u002Fspan\u003E\n\u003Cspan class=\"hljs-meta\"\u003E:date:\u003C\u002Fspan\u003E 2019-11-11\n\nSuch a post!\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003EWith \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Frollup-plugin-asciidoc\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-asciidoc\u003C\u002Fa\u003E we can import \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E files one by one.\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-javascript\" data-lang=\"javascript\"\u003E\u003Cspan class=\"hljs-keyword\"\u003Eimport\u003C\u002Fspan\u003E doc \u003Cspan class=\"hljs-keyword\"\u003Efrom\u003C\u002Fspan\u003E \u003Cspan class=\"hljs-string\"\u003E'.\u002Fa-blog-post.adoc'\u003C\u002Fspan\u003E;\n\n\u003Cspan class=\"hljs-built_in\"\u003Econsole\u003C\u002Fspan\u003E.log(doc);\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003EOutput\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-javascript\" data-lang=\"javascript\"\u003E{\n  \u003Cspan class=\"hljs-attr\"\u003Emeta\u003C\u002Fspan\u003E: {\n    \u003Cspan class=\"hljs-attr\"\u003Etitle\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"Post title\"\u003C\u002Fspan\u003E,\n    \u003Cspan class=\"hljs-attr\"\u003Edate\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"2019-11-11\"\u003C\u002Fspan\u003E\n  },\n  \u003Cspan class=\"hljs-attr\"\u003Ehtml\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"&lt;p&gt;Such a post!&lt;\u002Fp&gt;\"\u003C\u002Fspan\u003E\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EImporting files one by one is not really convenient for a blog where we have many files which we don&#8217;t want to import manually.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect2\"\u003E\n\u003Ch3 id=\"_rollup_plugin_glob_to_the_rescue\"\u003E\u003Ca href=\"https:\u002F\u002Fwww.npmjs.com\u002Fpackage\u002Frollup-plugin-glob\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-glob\u003C\u002Fa\u003E to the rescue\u003C\u002Fh3\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EWith \u003Ca href=\"https:\u002F\u002Fwww.npmjs.com\u002Fpackage\u002Frollup-plugin-glob\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-glob\u003C\u002Fa\u003E we can import all the files in a directory by extension, so now we have our index of posts automatically converted to \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\" target=\"_blank\" rel=\"noopener\"\u003EHTML\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-javascript\" data-lang=\"javascript\"\u003E\u003Cspan class=\"hljs-keyword\"\u003Eimport\u003C\u002Fspan\u003E allAdoc \u003Cspan class=\"hljs-keyword\"\u003Efrom\u003C\u002Fspan\u003E \u003Cspan class=\"hljs-string\"\u003E'..\u002Fposts\u002F**\u002F*.adoc'\u003C\u002Fspan\u003E;\n\nallAdoc.forEach(\u003Cspan class=\"hljs-function\"\u003E\u003Cspan class=\"hljs-params\"\u003Epost\u003C\u002Fspan\u003E =&gt;\u003C\u002Fspan\u003E \u003Cspan class=\"hljs-keyword\"\u003Ethis\u003C\u002Fspan\u003E._add(post));\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003EOutput: List of posts already converted to HTML\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-javascript\" data-lang=\"javascript\"\u003E{ \u003Cspan class=\"hljs-attr\"\u003Emeta\u003C\u002Fspan\u003E: { \u003Cspan class=\"hljs-attr\"\u003Etitle\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"Post title\"\u003C\u002Fspan\u003E, \u003Cspan class=\"hljs-attr\"\u003Edate\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"2019-11-11\"\u003C\u002Fspan\u003E },\n  \u003Cspan class=\"hljs-attr\"\u003Ehtml\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"&lt;p&gt;Post 1.&lt;\u002Fp&gt;\"\u003C\u002Fspan\u003E\n}\n{ \u003Cspan class=\"hljs-attr\"\u003Emeta\u003C\u002Fspan\u003E: { \u003Cspan class=\"hljs-attr\"\u003Etitle\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"Post title\"\u003C\u002Fspan\u003E, \u003Cspan class=\"hljs-attr\"\u003Edate\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"2020-02-22\"\u003C\u002Fspan\u003E },\n  \u003Cspan class=\"hljs-attr\"\u003Ehtml\u003C\u002Fspan\u003E: \u003Cspan class=\"hljs-string\"\u003E\"&lt;h2&gt;Title post&lt;\u002Fh2&gt;&lt;p&gt;This is a sample post...&lt;\u002Fp&gt;\"\u003C\u002Fspan\u003E\n}\n\u003Cspan class=\"hljs-comment\"\u003E\u002F\u002F ...\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_syntax_highlighting\"\u003ESyntax highlighting\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EMy blog is mainly about Software Engineering, so I have a strong requirement, code highlighting.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EAt the begging I started using \u003Ca href=\"https:\u002F\u002Fhighlightjs.org\u002Fusage\u002F\" target=\"_blank\" rel=\"noopener\"\u003Ehighlightjs library from a CDN\u003C\u002Fa\u003E for source code highlighting. We use imported library to parse the source code and for styling the result we need to import also a CSS file.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003ELater I realized that we can do the parsing work when we compile \u003Ca href=\"https:\u002F\u002Fasciidoctor.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EAsciidoctor\u003C\u002Fa\u003E to \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FHTML\" target=\"_blank\" rel=\"noopener\"\u003EHTML\u003C\u002Fa\u003E in \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Frollup-plugin-asciidoc\" target=\"_blank\" rel=\"noopener\"\u003Erollup-plugin-asciidoc\u003C\u002Fa\u003E implementation, so we don&#8217;t have to download the \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJavaScript\" target=\"_blank\" rel=\"noopener\"\u003EJavaScript\u003C\u002Fa\u003E file.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"admonitionblock tip\"\u003E\n\u003Ctable\u003E\n\u003Ctr\u003E\n\u003Ctd class=\"icon\"\u003E\n\u003Cdiv class=\"title\"\u003ETip\u003C\u002Fdiv\u003E\n\u003C\u002Ftd\u003E\n\u003Ctd class=\"content\"\u003E\nDoing code highlighting transformation during the site building phase we are improving application performance and reducing bundle size.\n\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftable\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003ECode highlighting transformation during site build step bring 2 great benefits:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"ulist\"\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EReducing bundle size: we don&#8217;t need the 27KB of \u003Ca href=\"https:\u002F\u002Fhighlightjs.org\u002Fusage\u002F\"\u003Ehighlightjs javascript library\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EImproving performance: source code parsing is done only once while site is built.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_result\"\u003EResult\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EI still have some \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Fcarlosvin.github.io\u002Fissues\" target=\"_blank\" rel=\"noopener\"\u003Ework to do\u003C\u002Fa\u003E, but so far I have a blog with following features:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"ulist\"\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EAutomated generation of \u003Ca href=\"\u002Fsitemap.xml\"\u003ESitemap\u003C\u002Fa\u003E and \u003Ca href=\"\u002Frss\"\u003ERSS feed\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EMulti-language support (I still have to translate some texts).\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ESyntax highlighting.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E100 score in \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ftools\u002Flighthouse\" target=\"_blank\" rel=\"noopener\"\u003ELighthouse audits\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"imageblock\"\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cimg src=\"\u002Fimages\u002Flighthouse-results.webp\" alt=\"lighthouse score\" width=\"95%\"\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv id=\"footnotes\"\u003E\n\u003Chr\u003E\n\u003Cdiv class=\"footnote\" id=\"_footnotedef_1\"\u003E\n\u003Ca href=\"#_footnoteref_1\"\u003E1\u003C\u002Fa\u003E. Progressive Web Application\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E",rollup:"https:\u002F\u002Frollupjs.org[Rollup,window='_blank']",pwa:"https:\u002F\u002Fweb.dev\u002Fprogressive-web-apps[PWA,window='_blank']",sapper:"https:\u002F\u002Fsapper.svelte.dev\u002F[Sapper,window='_blank']",svelte:"https:\u002F\u002Fsvelte.dev[Svelte,window='_blank']",jamstack:"https:\u002F\u002Fjamstack.org[JAMStack,window='_blank']",asciidoctorjs:"https:\u002F\u002Fasciidoctor.org\u002Fdocs\u002Fasciidoctor.js\u002F[Asciidoctor.js,window=_blank]","rollup-plugin-asciidoc":"https:\u002F\u002Fgithub.com\u002Fcarlosvin\u002Frollup-plugin-asciidoc[rollup-plugin-asciidoc,window=_blank]","rollup-plugin-glob":"https:\u002F\u002Fwww.npmjs.com\u002Fpackage\u002Frollup-plugin-glob[rollup-plugin-glob,window=_blank]",authorcount:0,title:i,summary:j,slug:e}]}}("","html","JAMStack","Appendix","this-is-sapper",".","2020","2020-04-19","This is Sapper!","This blog has been migrated from Nikola to Sapper. Following the reasons why, some thoughts and performance results"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');var s=document.createElement("script");try{new Function("if(0)import('')")();s.src="/client/client.67f08357.js";s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main","/client/client.67f08357.js")}document.head.appendChild(s)</script> <script async defer> (function (i, s, o, g, r, a, m) {
