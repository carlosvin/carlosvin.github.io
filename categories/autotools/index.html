 <ul class=svelte-so88q0><li class=svelte-5htvxd><div class=container><a href=/posts/debug-libtool-lib class="svelte-gbbtx9 title" rel=prefetch>Depurar librería generada con libtool</a> <div class="svelte-gbbtx9 subtitle"><span class="svelte-gbbtx9 date">01/02/2013</span> <span class="svelte-gbbtx9 summary langs">Available in <span class="svelte-gbbtx9 lang"><a href=/posts/debug-libtool-lib/es>es</a></span> </span></div> <div class="svelte-gbbtx9 description"><div class="svelte-gbbtx9 content"><span class="svelte-gbbtx9 summary">Cómo depurar un librería generada con libtool.</span></div></div></div></ul></main></div> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a,b,c,d,e,f,g,h){return {category:c,posts:[{sectids:a,"toc-placement":"auto",notitle:a,stylesheet:a,webfonts:a,prewrap:a,"attribute-undefined":"drop-line","attribute-missing":"skip","iconfont-remote":a,"caution-caption":"Caution","important-caption":"Important","note-caption":"Note","tip-caption":"Tip","warning-caption":"Warning","example-caption":"Example","figure-caption":"Figure","table-caption":"Table","toc-title":"Table of Contents","section-refsig":"Section","part-refsig":"Part","chapter-refsig":"Chapter","appendix-refsig":d,"appendix-caption":d,"untitled-label":"Untitled","version-label":"Version","last-update-label":"Last updated",docfile:"debug-libtool-lib.es.adoc",docdir:a,docfilesuffix:".adoc",docname:"debug-libtool-lib.es",embedded:a,asciidoctor:a,"asciidoctor-version":"2.0.10","safe-mode-name":"secure","safe-mode-secure":a,"safe-mode-level":20,"max-include-depth":64,"user-home":e,backend:"html5","max-attribute-value-size":4096,linkcss:a,doctype:"article",htmlsyntax:b,"backend-html5-doctype-article":a,"doctype-article":a,"backend-html5":a,outfilesuffix:".html",filetype:b,"filetype-html":a,"basebackend-html-doctype-article":a,"basebackend-html":a,basebackend:b,stylesdir:e,iconsdir:".\u002Fimages\u002Ficons",localdate:"2020-05-01",localyear:f,localtime:"01:10:22 +0200",localdatetime:"2020-05-01 01:10:22 +0200",docdate:"2020-04-19",docyear:f,doctime:"10:46:31 +0200",docdatetime:"2020-04-19 10:46:31 +0200",doctitle:g,date:"2013\u002F02\u002F01 15:30:00",keywords:["C++",c,"GNU","Tips and Tricks"],description:h,lang:"es",libtool:"https:\u002F\u002Fwww.gnu.org\u002Fsoftware\u002Flibtool\u002Flibtool.html[libtool,window=_blank]",autotools:"https:\u002F\u002Fes.wikipedia.org\u002Fwiki\u002FGNU_build_system[Autotools,window=_blank]",authorcount:0,title:g,summary:h,html:"\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003ECuando vamos a depurar un ejecutable que utiliza una librería generada con \u003Ca href=\"https:\u002F\u002Fwww.gnu.org\u002Fsoftware\u002Flibtool\u002Flibtool.html\" target=\"_blank\" rel=\"noopener\"\u003Elibtool\u003C\u002Fa\u003E\u003Csup class=\"footnote\"\u003E[\u003Ca id=\"_footnoteref_1\" class=\"footnote\" href=\"#_footnotedef_1\" title=\"View footnote.\"\u003E1\u003C\u002Fa\u003E]\u003C\u002Fsup\u003E, es posible que nos encontremos con el siguiente error:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003E$ gdb .\u002Ftests-mylib\n\u003Cspan class=\"hljs-string\"\u003E\"tests-mylib\"\u003C\u002Fspan\u003E: not \u003Cspan class=\"hljs-keyword\"\u003Ein\u003C\u002Fspan\u003E executable format: File format not recognized\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"dlist\"\u003E\n\u003Cdl\u003E\n\u003Cdt class=\"hdlist1\"\u003E\u003Ccode\u003Elibmylib.so\u003C\u002Fcode\u003E\u003C\u002Fdt\u003E\n\u003Cdd\u003E\n\u003Cp\u003Ees una librería dinámica generada con \u003Ca href=\"https:\u002F\u002Fwww.gnu.org\u002Fsoftware\u002Flibtool\u002Flibtool.html\" target=\"_blank\" rel=\"noopener\"\u003Elibtool\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdd\u003E\n\u003Cdt class=\"hdlist1\"\u003E\u003Ccode\u003Etests-mylib\u003C\u002Fcode\u003E\u003C\u002Fdt\u003E\n\u003Cdd\u003E\n\u003Cp\u003Ees un ejecutable que utiliza la librería mylib.\u003C\u002Fp\u003E\n\u003C\u002Fdd\u003E\n\u003C\u002Fdl\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EPara los que estéis pensando que se me ha olvidado poner la opción de compilación \u003Ccode\u003E-g\u003C\u002Fcode\u003E, este error ocurre aunque utilicemos \u003Ccode\u003E-g\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EEl error es debido a que estamos intentando ejecutar un script generado por \u003Ca href=\"https:\u002F\u002Fwww.gnu.org\u002Fsoftware\u002Flibtool\u002Flibtool.html\" target=\"_blank\" rel=\"noopener\"\u003Elibtool\u003C\u002Fa\u003E, es una envoltura sobre el programa real, para facilitar la ejecución de éste \u003Csup class=\"footnote\"\u003E[\u003Ca id=\"_footnoteref_2\" class=\"footnote\" href=\"#_footnotedef_2\" title=\"View footnote.\"\u003E2\u003C\u002Fa\u003E]\u003C\u002Fsup\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003EPara poder depurar nuestro programa de prueba \u003Ccode\u003Etests-mylib\u003C\u002Fcode\u003E\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003Elibtool --mode=execute gdb tests-mylib\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv id=\"footnotes\"\u003E\n\u003Chr\u003E\n\u003Cdiv class=\"footnote\" id=\"_footnotedef_1\"\u003E\n\u003Ca href=\"#_footnoteref_1\"\u003E1\u003C\u002Fa\u003E. Herramienta que pertenece a la \u003Ca href=\"\"\u003EAutotools\u003C\u002Fa\u003E usada para crear bibliotecas de software portables.\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"footnote\" id=\"_footnotedef_2\"\u003E\n\u003Ca href=\"#_footnoteref_2\"\u003E2\u003C\u002Fa\u003E. Más información en \u003Ca href=\"https:\u002F\u002Fwww.gnu.org\u002Fsoftware\u002Flibtool\u002Fmanual\u002Flibtool.html#Debugging-executables\"\u003Edocumentación de libtool\u003C\u002Fa\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E",slug:"debug-libtool-lib"}]}}("","html","Autotools","Appendix",".","2020","Depurar librería generada con libtool","Cómo depurar un librería generada con libtool"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');var s=document.createElement("script");try{new Function("if(0)import('')")();s.src="/client/client.05bec6c9.js";s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main","/client/client.05bec6c9.js")}document.head.appendChild(s)</script> <script async defer> (function (i, s, o, g, r, a, m) {
