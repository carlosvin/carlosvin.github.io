na red con proxy, al menos para mí, pierdo un montón de tiempo configurando software para que se actualice y funcione correctamente.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EEsta es una descripción más o menos genérica de como hacer que \u003Ca href=\"https:\u002F\u002Fgit-scm.com\" class=\"bare\"\u003Ehttps:\u002F\u002Fgit-scm.com\u003C\u002Fa\u003E utilice un proxy determinado:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003Epara http\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003Egit config --global http.proxy http:\u002F\u002F&lt;nombre de usuario&gt;:&lt;password&gt;@&lt;direccion_ip&gt;:&lt;puerto&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003Epara https\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003Egit config --global https.proxy http:\u002F\u002F&lt;nombre de usuario&gt;:&lt;password&gt;@&lt;direccion_ip&gt;:&lt;puerto&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"title\"\u003Epara deshabilitar el uso del proxy\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003Egit config --global --\u003Cspan class=\"hljs-built_in\"\u003Eunset\u003C\u002Fspan\u003E http.proxy\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"ulist\"\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Enombre de usuario\u003C\u002Fcode\u003E: nombre de usuario para autenticarse en el servidor de proxy.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Epassword\u003C\u002Fcode\u003E: password para identificarse en el servidor proxy.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Edireccion_ip\u003C\u002Fcode\u003E: dirección de servidor de proxy.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Epuerto\u003C\u002Fcode\u003E: en el que está escuchando el servidor proxy.\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EMás información en \u003Ca href=\"https:\u002F\u002Fgit-scm.com\u002Fbook\u002Fes\u002FPersonalizando-Git-Configuraci%C3%B3n-de-Git\"\u003Ela documentación oficial de Git\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E",slug:"git-proxy-config"}]}}("","html","Proxy","Appendix",".","2020","Configuración de proxy para Git","Cómo configurar git para que funcione a través de un proxy"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');var s=document.createElement("script");try{new Function("if(0)import('')")();s.src="/client/client.cc781a7a.js";s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main","/client/client.cc781a7a.js")}document.head.appendChild(s)</script> <script async defer> (function (i, s, o, g, r, a, m) {
