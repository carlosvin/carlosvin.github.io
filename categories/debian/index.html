12</span></a> <div><span class=summary>Cómo eliminar los paquetes que se han instalado automáticamente y que ya no se utilizan.</span> <span class="summary langs">Available in <span class=lang><a href=/posts/linux-remove-orphaned-files/es>es</a></span> </span></div> </ul></main></div> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,null,(function(a,b,c,d,e,f,g,h){return {category:c,posts:[{sectids:a,"toc-placement":"auto",notitle:a,stylesheet:a,webfonts:a,prewrap:a,"attribute-undefined":"drop-line","attribute-missing":"skip","iconfont-remote":a,"caution-caption":"Caution","important-caption":"Important","note-caption":"Note","tip-caption":"Tip","warning-caption":"Warning","example-caption":"Example","figure-caption":"Figure","table-caption":"Table","toc-title":"Table of Contents","section-refsig":"Section","part-refsig":"Part","chapter-refsig":"Chapter","appendix-refsig":d,"appendix-caption":d,"untitled-label":"Untitled","version-label":"Version","last-update-label":"Last updated",docfile:"linux-remove-orphaned-files.es.adoc",docdir:a,docfilesuffix:".adoc",docname:"linux-remove-orphaned-files.es",embedded:a,asciidoctor:a,"asciidoctor-version":"2.0.10","safe-mode-name":"secure","safe-mode-secure":a,"safe-mode-level":20,"max-include-depth":64,"user-home":e,backend:"html5","max-attribute-value-size":4096,linkcss:a,doctype:"article",htmlsyntax:b,"backend-html5-doctype-article":a,"doctype-article":a,"backend-html5":a,outfilesuffix:".html",filetype:b,"filetype-html":a,"basebackend-html-doctype-article":a,"basebackend-html":a,basebackend:b,stylesdir:e,iconsdir:".\u002Fimages\u002Ficons",localdate:"2020-04-23",localyear:f,localtime:"00:01:31 +0200",localdatetime:"2020-04-23 00:01:31 +0200",docdate:"2020-04-19",docyear:f,doctime:"10:46:31 +0200",docdatetime:"2020-04-19 10:46:31 +0200",doctitle:g,date:"2012\u002F10\u002F02 13:30:02",description:h,lang:"es",keywords:["Linux","Archlinux",c,"Tips and Tricks"],archlinux:"https:\u002F\u002Farchlinux.org\u002F[Archlinux,window=_blank]",debian:"https:\u002F\u002Fdebian.org\u002F[Debian,window=_blank]",authorcount:0,title:g,summary:h,html:"\u003Cdiv id=\"preamble\"\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003ECuando instalamos un paquete en las distribuciones Linux (en las que yo conozco), se instalan otros paquetes (dependencias). Si en el futuro desinstalas ese paquete, esas dependencias pueden quedar instaladas en el sistema, aunque no serán usadas por nadie, simplemente ocuparán espacio en disco. Estas dependencias son llamadas paquetes huérfanos.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EVeamos cómo desinstalar paquetes huérfanos.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_archlinux\"\u003E\u003Ca href=\"https:\u002F\u002Farchlinux.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EArchlinux\u003C\u002Fa\u003E\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003Epacman -Rsn $(pacman -Qdtq)\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EEl funcionamiento es muy sencillo:\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"ulist\"\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003Ela sentencia \u003Ccode\u003Epacman -Qdt\u003C\u002Fcode\u003E da un listado de todos los paquetes huérfanos\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Epacman -Rsn\u003C\u002Fcode\u003E elimina los paquetes listados\u003C\u002Fp\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"sect1\"\u003E\n\u003Ch2 id=\"_debian\"\u003E\u003Ca href=\"https:\u002F\u002Fdebian.org\u002F\" target=\"_blank\" rel=\"noopener\"\u003EDebian\u003C\u002Fa\u003E\u003C\u002Fh2\u003E\n\u003Cdiv class=\"sectionbody\"\u003E\n\u003Cdiv class=\"listingblock\"\u003E\n\u003Cdiv class=\"content\"\u003E\n\u003Cpre class=\"highlight\"\u003E\u003Ccode class=\"language-bash\" data-lang=\"bash\"\u003Eapt-get remove --purge $(deborphan)\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E",slug:"linux-remove-orphaned-files"}]}}("","html","Debian","Appendix",".","2020","Eliminar paquetes huérfanos en Linux","Cómo eliminar los paquetes que se han instalado automáticamente y que ya no se utilizan"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');var s=document.createElement("script");try{new Function("if(0)import('')")();s.src="/client/client.cc781a7a.js";s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main","/client/client.cc781a7a.js")}document.head.appendChild(s)</script> <script async defer> (function (i, s, o, g, r, a, m) {
