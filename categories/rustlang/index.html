-html-doctype-article":a,"basebackend-html":a,basebackend:b,stylesdir:d,iconsdir:H,localdate:I,localyear:e,localtime:J,localdatetime:K,docdate:L,docyear:e,doctime:M,docdatetime:N,doctitle:O,date:"2016\u002F04\u002F14 20:40:00",keywords:[P,f,Q,R],lang:"en",toc:a,description:S,cpp:T,rust:U,rest:V,api:W,authorcount:X,title:O,summary:S,html:"\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EI&#8217;m doing some experiments with \u003Ca href=\"https:\u002F\u002Fwww.rust-lang.org\" target=\"_blank\" rel=\"noopener\"\u003ERust\u003C\u002Fa\u003E because it is a language that promises to be as fast as \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FC%2B%2B\" target=\"_blank\" rel=\"noopener\"\u003EC\u002FC++\u003C\u002Fa\u003E, but safer in regards to memory management. Essentially, it doesn&#8217;t allow the developer to do \"bad things\" with the memory like: forget releasing that is not going to be used anymore or release memory still in use. In such scenarios, \u003Ca href=\"https:\u002F\u002Fwww.rust-lang.org\" target=\"_blank\" rel=\"noopener\"\u003ERust\u003C\u002Fa\u003E won&#8217;t compile.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EJust for learning I&#8217;ve started a small project that offers a \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FRepresentational_state_transfer\" target=\"_blank\" rel=\"noopener\"\u003EREST\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FApplication_programming_interface\" target=\"_blank\" rel=\"noopener\"\u003EAPI\u003C\u002Fa\u003E, so I&#8217;ve started looking for frameworks to ease\u002Fspeed up the development. I&#8217;ve found a really useful \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fflosse\u002Frust-web-framework-comparison\" target=\"_blank\" rel=\"noopener\"\u003ERust web frameworks comparison\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E",slug:Y},{sectids:a,"toc-placement":g,notitle:a,stylesheet:a,webfonts:a,prewrap:a,"attribute-undefined":h,"attribute-missing":i,"iconfont-remote":a,"caution-caption":j,"important-caption":k,"note-caption":l,"tip-caption":m,"warning-caption":n,"example-caption":o,"figure-caption":p,"table-caption":q,"toc-title":r,"section-refsig":s,"part-refsig":t,"chapter-refsig":u,"appendix-refsig":c,"appendix-caption":c,"untitled-label":v,"version-label":w,"last-update-label":x,docfile:"rust-rest-framework-comparison.es.adoc",docdir:a,docfilesuffix:y,docname:"rust-rest-framework-comparison.es",embedded:a,asciidoctor:a,"asciidoctor-version":z,"safe-mode-name":A,"safe-mode-secure":a,"safe-mode-level":B,"max-include-depth":C,"user-home":d,backend:D,"max-attribute-value-size":E,linkcss:a,doctype:F,htmlsyntax:b,"backend-html5-doctype-article":a,"doctype-article":a,"backend-html5":a,outfilesuffix:G,filetype:b,"filetype-html":a,"basebackend-html-doctype-article":a,"basebackend-html":a,basebackend:b,stylesdir:d,iconsdir:H,localdate:I,localyear:e,localtime:J,localdatetime:K,docdate:L,docyear:e,doctime:M,docdatetime:N,doctitle:Z,date:"2016\u002F03\u002F01 20:40:00",keywords:[P,f,Q,R],lang:"es",toc:a,description:_,cpp:T,rust:U,rest:V,api:W,authorcount:X,title:Z,summary:_,html:"\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EEstoy empezando a hacer mis primeros pinitos con \u003Ca href=\"https:\u002F\u002Fwww.rust-lang.org\" target=\"_blank\" rel=\"noopener\"\u003ERust\u003C\u002Fa\u003E, es un lenguage de programación que promete ser tan rápido como \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FC%2B%2B\" target=\"_blank\" rel=\"noopener\"\u003EC\u002FC++\u003C\u002Fa\u003E, pero más seguro en cuanto a la gestión de memoria ser refiere. Básicamente, no permite al programador hacer \"cosas malas\" con la memoria como: olvidarse de liberar la memoria o liberar memoria que está siendo utilizada. En estos casos, \u003Ca href=\"https:\u002F\u002Fwww.rust-lang.org\" target=\"_blank\" rel=\"noopener\"\u003ERust\u003C\u002Fa\u003E simplemente no compilará.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E\n\u003Cdiv class=\"paragraph\"\u003E\n\u003Cp\u003EPara aprender he pensado en hacer algún pequeño proyecto, tengo algunas ideas, pero todas pasan por ofrecer una \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FApplication_programming_interface\" target=\"_blank\" rel=\"noopener\"\u003EAPI\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FRepresentational_state_transfer\" target=\"_blank\" rel=\"noopener\"\u003EREST\u003C\u002Fa\u003E, así que me he puesto a buscar frameworks que me faciliten esta tarea y me he llevado una grata sorpresa al encontrar una muy \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fflosse\u002Frust-web-framework-comparison\"\u003Ebuena comparativa con el estado de los frameworks REST para Rust\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003C\u002Fdiv\u003E",slug:Y}]}}("","html","Appendix",".","2020","Rustlang","auto","drop-line","skip","Caution","Important","Note","Tip","Warning","Example","Figure","Table","Table of Contents","Section","Part","Chapter","Untitled","Version","Last updated",".adoc","2.0.10","secure",20,64,"html5",4096,"article",".html",".\u002Fimages\u002Ficons","2020-04-23","22:50:27 +0200","2020-04-23 22:50:27 +0200","2020-04-19","10:46:31 +0200","2020-04-19 10:46:31 +0200","Rust web frameworks comparison","Frameworks","Programming Languages","REST","REST frameworks for Rust Comparison","https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FC%2B%2B[C\u002FC++,window=_blank]","https:\u002F\u002Fwww.rust-lang.org[Rust,window=_blank]","https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FRepresentational_state_transfer[REST,window=_blank]","https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FApplication_programming_interface[API,window=_blank]",0,"rust-rest-framework-comparison","Comparación frameworks REST para RUST","Comparación entre frameworks REST para RUST"))]};if('serviceWorker' in navigator)navigator.serv
