base_url = "https://carlosvin.github.io"
title = "My software engineering journey"
description = "Documenting a personal journey through software engineering, AI, and programming. This blog features deep dives, practical guides, and recent learnings for both seasoned and aspiring developers."
theme = "abridge"

default_language = "en"
compile_sass = true
minify_html = false
build_search_index = true
generate_sitemap = true
generate_robots_txt = true
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]
ignored_content = ["**/node_modules/*", "**/.github/*"]

taxonomies = [{ name = "tags", feed = true }]

[search]
index_format = "elasticlunr_json"
include_title = true
include_description = true
include_content = true

[markdown]
highlight_code = true
highlight_theme = "css"
bottom_footnotes = true
render_emoji = true
external_links_target_blank = true
external_links_no_follow = false
external_links_no_referrer = false
smart_punctuation = false

[extra]
author = "Carlos Martin Sanchez"

# Menu configuration
menu = [
    { url = "about", name = "About", slash = true, blank = false },
    { url = "archive", name = "Posts", slash = true, blank = false },
    { url = "tags", name = "Tags", slash = true, blank = false },
]

# Layout options
toc = true
recent = true
recent_items = 15

meta_index = { position = "bottom", size = "s90", author = false, readtime = true, readstring = "min", date = true, updated = false, categories_tags = true }
meta_post = { position = "top", size = "s95", author = true, readtime = true, readstring = "min read", date = true, updated = true, categories_tags = true }

title_size_index = "s85"
footer_size = "s80"
footer_credit = true

textlogo = 'My Journey'
sitedesc = false
headhr = false
foothr = false

# SEO settings
title_separator = "|"
title_addition = "Software Engineering, AI, and Programming"
keywords = "software engineering, AI, programming, development, coding, technology"
banner = "/img/android-chrome-192x192.png"
seo = true

# Social links (customize these)
feed = true
github = "carlosvin"

# Resource settings
uglyurls = false
integrity = true
js_bundle = true
js_copycode = true
js_email_encode = true
js_prestyle = true
js_switcher = true
js_switcher_default = "dark"

search_library = "elasticlunr"
stylesheets = ["abridge.css"]

# Syntax highlighting
syntax = true
syntax_mode = "auto"
color_syntax = "abridge"

# PWA settings
pwa = false

# Favicon settings
favicon_theme_color = "#333333"
favicon_ms_color = "#333333"
favicon_svg = "favicon.svg"
favicon180 = "apple-touch-icon.png"
favicon32 = "favicon-32x32.png"
favicon16 = "favicon-16x16.png"
